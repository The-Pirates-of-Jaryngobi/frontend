<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <!-- Vue.js CDN 추가 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 외부 스타일 시트 추가 -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="app">
        
        <!-- 메인 컨텐츠 영역 -->
        <header>
            <h1>Recipe Search</h1>
            <!-- 검색 입력창과 버튼 -->
            <input type="text" v-model="searchQuery" @keyup.enter="searchRecipes">
            <button @click="searchRecipes">Search</button>
        </header>

        <!-- 푸터 컴포넌트 -->
        <footer>
            <p>&copy; 2024 Recipe Search</p>
        </footer>
    </div>

    <!-- Vue.js 스크립트 -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    searchQuery: '',
                    searchResult: [], // API에서 받아온 검색 결과를 저장할 배열
                    isLoading: false
                };
            },
            methods: {
                // 검색 기능을 수행하는 메서드
                async searchRecipes() {
                    if (!this.searchQuery) return; // 검색어가 비어있으면 검색을 하지 않음
                    this.isLoading = true; // 로딩 중임을 표시
                    try {
                        // API를 호출하여 검색 결과를 받아옴 (이 부분은 실제 API와 연결해야 함)
                        
                        // 임의의 더미 데이터 사용
                        this.searchResult = [
                            { title: 'Recipe 1', description: 'Description for Recipe 1', url: 'https://www.youtube.com/watch?v=12345' },
                            { title: 'Recipe 2', description: 'Description for Recipe 2', url: 'https://www.youtube.com/watch?v=67890' },
                            { title: 'Recipe 3', description: 'Description for Recipe 3', url: 'https://www.youtube.com/watch?v=54321' }
                        ];
                    } catch (error) {
                        console.error('Error fetching recipes:', error);
                    } finally {
                        this.isLoading = false; // 로딩 상태 해제
                    }
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>
